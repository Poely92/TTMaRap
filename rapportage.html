<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopTaal Rapportage</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <div class="header">
    <img src="https://www.toptaal.nl/wp-content/themes/FoundationPress-child/assets/img/logo.svg" alt="TopTaal Logo" class="logo">
    <div class="title">Rapporteer d'r op los</div>
  </div>
  <div class="container">
    <h2>Upload je Megalijst</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Roster')" id="defaultOpen">Status</button>
      <button class="tablinks" onclick="openTab(event, 'LineChart')">Aanmeldingen</button>
    </div>

    <div id="Roster" class="tabcontent">
      <h3>Statuscount</h3>
      <div id="roster"></div>
    </div>

    <div id="LineChart" class="tabcontent">
      <h3>Aanmeldingen per maand</h3>
      <div id="lineChart"></div>
    </div>

    <button id="downloadPdf">Download als PDF</button>
  </div>

  <script src="app.js"></script>
  <script>
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>
</body>
<footer>Gemaakt door Paul de Raadt @ Toptaal</footer>

</html>
