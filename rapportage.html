<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megarapportage</title>
  <link rel="stylesheet" href="styling.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- âœ… Added header -->
  <div class="header">
    <img src="https://www.toptaal.nl/wp-content/themes/FoundationPress-child/assets/img/logo.svg" alt="Logo" class="logo">
    <div class="title">Megarapportage</div>

     <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()">Upload je Megalijst</button>
  </div>

  <div class="container">

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Roster')" id="defaultOpen">Statussen</button>
      <button class="tablinks" onclick="openTab(event, 'LineChart')">Aanmeldingen</button>
      <button class="tablinks" onclick="openTab(event, 'ScatterPlot')">Wachtlijst</button>
      <button class="tablinks" onclick="openTab(event, 'OnderbrekingRoster')">Onderbrekers</button>
      <button class="tablinks" onclick="openTab(event, 'AttendanceAnalysis')">Aanwezigheid</button>
      <button class="tablinks" onclick="openTab(event, 'GroepscodeRoster')">Wachtenden per groepscode</button>
    </div>

    <div id="Roster" class="tabcontent">
      <div id="waitingRoster"></div>
      <div id="activeRoster"></div>
    </div>

    <div id="LineChart" class="tabcontent">
      <div id="lineChart"></div>
    </div>

    <div id="ScatterPlot" class="tabcontent">
      <div id="scatterPlot"></div>
      <div id="longWaitRoster"></div>
    </div>

    <div id="OnderbrekingRoster" class="tabcontent">
      <div id="onderbrekingRoster"></div>
    </div>

    <div id="AttendanceAnalysis" class="tabcontent">
      <div class="chart-container">
        <div class="chart">
          <div id="totalAttendancePieChart"></div>
        </div>
        <div class="chart">
          <div id="monthlyAttendancePieChart"></div>
        </div>
      </div>
      <div id="lowAttendanceRoster"></div>
    </div>

    <div id="GroepscodeRoster" class="tabcontent">
      <div id="groepscodeRoster"></div>
    </div>

    <!-- <button id="downloadPdf">Download als PDF</button> -->
  </div>

  <div class="footer">
    Copyright 2025 Toptaalgroep - Paul de Raadt
  </div>

  <script src="app.js"></script>
  <script>
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Open the default tab on page load
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
